<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Geolocation</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
        <button id="encuentrame" class="btn btn-warning">Encuéntrame</button>
      </div>

      <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
        <div class="form-group">
          <label for="inputOrigen">Origen</label>
          <input type="text" name="type" class="form-control controls" id="inputOrigen" placeholder="Introduce una ubicación">
        </div>
      </div>

      <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
        <div class="form-group">
          <label for="inputDestino">Destino</label>
          <input type="text" name="type" class="form-control controls" id="inputDestino" placeholder="Introduce un ubicación">
        </div>
      </div>

      <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
        <button class="btn btn-warning" id="trazar-ruta">¡Trazar ruta!</button>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mapa">
        <div id="map">
          
        </div>
      </div>
    </div>
  </div>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA73weVTdMOn03PNnFMhdP1bjWdiYVhQL8&callback=initMap&libraries=places">
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/index.js"></script>
</body>
</html>
