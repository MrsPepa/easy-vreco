<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Geolocation</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="shortcut icon" type="image/x-icon" href="./assets/img/8939bicicleta.png">
  <!--map icons-->
  <link rel="stylesheet" type="text/css" href="assets/dist/css/map-icons.css">
  <script type="text/javascript" src="assets/dist/js/map-icons.js"></script>

  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
        <button id="encuentrame" class="btn btn-warning">Encuéntrame</button>
      </div>

      <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
        <div class="form-group">
          <label for="inputOrigen">Origen</label>
          <div class="input-group">
            <span class="input-group-addon" id="origen"><i class="fas fa-map-marker-alt"></i></span>
            <input type="text" name="type" class="form-control" id="inputOrigen" placeholder="Introduce una ubicación" aria-describedly="origen">
          </div>
        </div>
      </div>

      <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
        <div class="form-group">
          <label for="inputDestino">Destino</label>
          <div class="input-group">
            <span class="input-group-addon" id="destino"><i class="fab fa-telegram-plane"></i></span>
            <input type="text" name="type" class="form-control" id="inputDestino" placeholder="Introduce un ubicación" aria-describedly="destino">
          </div>
        </div>
      </div>

      <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
        <button class="btn btn-warning" id="trazar-ruta">¡Trazar ruta!</button>
      </div>
    </div>
    
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mapa">
        <div id="map">
          
        </div>
      </div>
    </div>
  </div>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA73weVTdMOn03PNnFMhdP1bjWdiYVhQL8&callback=initMap&libraries=places">
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="assets/js/index.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</body>
</html>
